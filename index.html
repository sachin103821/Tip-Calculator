<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<style>
body{
  font-family: Arial, sans-serif;

  background-color: rgb(27, 16, 91);
  margin: 0;
  padding: 0;
  /* background-color: #f4f4f4; */

}

.container {
  max-width: 400px;

  margin: 50px auto;
  background-color: rgb(149, 115, 223);
  border-radius: 150px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.form-group {
    
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 50%;
  padding: 8px;
  margin-left:100px;
  align-items: center;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.button-container {
  text-align: center;
}

.button-container button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button-container button:hover {
  background-color: #0056b3;
}

.result {
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <h2 style="margin-left:100px;"">Tip Calculator</h2>
  <div class="form-group">
    <label for = "billAmount" style="margin-left:100px;">Bill Amount ($):</label>
    <input type="number" id="billAmount" min="0" step="0.01" required>
  </div>
  <div class="form-group">
    <label for="tipPercentage" style="margin-left:100px;">Tip Percentage (%):</label>
    <input type="number" id="tipPercentage" min="0" step="1" max="100" required>
  </div>
  <div class="button-container">
    <button onclick="calculateTip()">Calculate Tip</button>
  </div>
  <div class="result" id="tipAmount"></div>
</div>

<script>
function calculateTip() {
  var billAmount = parseFloat(document.getElementById('billAmount').value);
  var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
  
  // Calculate tip amount
  var tipAmount = (billAmount * tipPercentage) / 100;

  // Display result
  document.getElementById('tipAmount').textContent = 'Tip Amount: Rs.' + tipAmount.toFixed(2);
}
</script>

</body>
</html>
